<\!DOCTYPE html>
<html>
<head>
  <title>Test App Load</title>
</head>
<body>
  <h1>Testing App Load...</h1>
  <iframe src="http://localhost:5173/" width="100%" height="600" onload="console.log('App loaded')" onerror="console.error('App failed to load')"></iframe>
  <script>
    setTimeout(() => {
      fetch('http://localhost:5173/')
        .then(res => res.text())
        .then(html => {
          console.log('App HTML length:', html.length);
          if (html.includes('error') || html.includes('Error')) {
            console.error('Found error in HTML');
          }
        })
        .catch(err => console.error('Fetch error:', err));
    }, 1000);
  </script>
</body>
</html>
